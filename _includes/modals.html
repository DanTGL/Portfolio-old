{% for project in site.data.portfolio %}
<div class="portfolio-modal modal fade" id="{{ project.modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ project.title }}</h2>
                        <hr class="star-primary">
                        <img src="{{ site.baseurl }}/{{ project.img }}" class="img-responsive img-centered" alt="">
                        {{ project.description }}
                        <ul class="list-inline item-details">
                            <li>Category:
                                <strong>{{ project.category }}
                                    </strong>
                            </li>
                            {% if project.date %}
                            <li>Date:
                                <strong>{{ project.date | date: "%B %Y" }}
                                    </strong>
                            </li>
                            {% endif %}
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
