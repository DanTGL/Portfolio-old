<!-- Experience Section -->
<section id="experience" class="success">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Experience</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            {% for category_hash in site.data.experience %}
            {% assign category = category_hash[1] %}
            <list-group class="text-primary">
                <div class="col-lg-3">
                    <li class="list-group-item active"><p class="font-weight-bold text-center">{{ category.name }}</p></li>
                {% for item in category.list %}
                    <li class="list-group-item text-white bg-dark"><p>{{ item.name }}</p></li>
                {% endfor %}
            </div>
            </list-group>
            {% endfor %}
        </div>
    </div>
</section>
